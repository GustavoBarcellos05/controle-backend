<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Lucro Mensal com Observações</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6799d6, #f9fbfd);
    padding: 30px 20px;
    color: #333;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    color: #1a3d7c;
  }
  form {
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(26, 61, 124, 0.1);
    max-width: 900px;
    margin: 0 auto 40px;
  }
  .mes {
    margin-bottom: 28px;
    padding-bottom: 18px;
    border-bottom: 1px solid #d1d9e6;
  }
  .mes:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }
  .mes h3 {
    margin-bottom: 12px;
    color: #005fa3;
    font-weight: 700;
    font-size: 1.1rem;
  }
  label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    font-size: 1rem;
    color: #1a3d7c;
  }
  input[type="number"], textarea {
    width: 100%;
    padding: 10px 14px;
    margin-top: 8px;
    border: 2px solid #cbd6e2;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #223344;
    background: #f9fbff;
    resize: vertical;
  }
  input[type="number"]:focus, textarea:focus {
    border-color: #0077cc;
    outline: none;
    box-shadow: 0 0 6px #8fc6ff;
    background: #fff;
  }
  button {
    margin-top: 25px;
    padding: 12px 28px;
    background: #0077cc;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: 0 4px 10px rgba(0, 119, 204, 0.4);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button:hover {
    background: #005fa3;
    box-shadow: 0 6px 15px rgba(0, 95, 163, 0.6);
  }
  table {
    max-width: 900px;
    margin: 20px auto 0;
    border-collapse: collapse;
    width: 100%;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 24px rgba(23, 105, 170, 0.15);
  }
  thead tr {
    background: linear-gradient(90deg, #0077cc, #005fa3);
    color: white;
    font-weight: 700;
  }
  th, td {
    padding: 10px 14px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    vertical-align: top;
  }
  tbody tr:nth-child(even) {
    background: #f0f5fa;
  }
  .lucro-positivo {
    color: #28a745;
    font-weight: 700;
  }
  .lucro-negativo {
    color: #dc3545;
    font-weight: 700;
  }
  canvas {
    max-width: 600px;
    height: 300px;
    margin: 40px auto 0;
    display: block;
    border-radius: 15px;
    box-shadow: 0 10px 24px rgba(23, 105, 170, 0.15);
    background: white;
    padding: 15px;
  }
  @media(max-width: 600px) {
    form, table {
      padding: 20px 10px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<h1>Lucro Mensal com Observações</h1>

<form id="lucroForm">
  <div id="mesesContainer"></div>
  <button type="submit">Salvar e Gerar Gráfico</button>
</form>

<canvas id="graficoLucro"></canvas>

<h2 style="text-align:center; margin-top: 40px;">Observações por Mês</h2>
<table id="observacoesTable" aria-label="Tabela de observações por mês">
  <thead>
    <tr><th>Mês</th><th>Observação</th><th>Lucro</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const meses = [
    "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
    "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
  ];

  const container = document.getElementById("mesesContainer");
  const observacoesTableBody = document.querySelector("#observacoesTable tbody");
  let grafico = null;

  // Cria os inputs para cada mês
  meses.forEach((mes, i) => {
    const div = document.createElement("div");
    div.className = "mes";
    div.innerHTML = `
      <h3>${mes}</h3>
      <label for="receber_${i}">Contas a Receber</label>
      <input type="number" step="0.01" id="receber_${i}" placeholder="Valor a receber" min="0">
      <label for="pagar_${i}">Contas a Pagar</label>
      <input type="number" step="0.01" id="pagar_${i}" placeholder="Valor a pagar" min="0">
      <label for="obs_${i}">Observação</label>
      <textarea id="obs_${i}" rows="2" placeholder="Comentário sobre o mês..."></textarea>
    `;
    container.appendChild(div);
  });

  function desenharGrafico(lucros) {
    const ctx = document.getElementById("graficoLucro").getContext("2d");
    if (grafico) grafico.destroy();

    const minY = Math.min(...lucros, 0);
    grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{
          label: 'Lucro (Receber - Pagar)',
          data: lucros,
          backgroundColor: lucros.map(v => v >= 0 ? '#28a745' : '#dc3545')
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Lucro Mensal por Mês',
            font: { size: 18, weight: 'bold' }
          },
          tooltip: {
            callbacks: {
              label: ctx => `Lucro: R$ ${ctx.parsed.y.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`
            }
          },
          legend: { display: false }
        },
        scales: {
          x: {
            ticks: { autoSkip: false, maxRotation: 0, minRotation: 0 }
          },
          y: {
            beginAtZero: false,
            min: minY * 1.1,
            ticks: {
              callback: value => `R$ ${value.toLocaleString('pt-BR')}`
            },
            grid: {
              drawBorder: true,
              color: ctx => (ctx.tick.value === 0 ? '#000' : '#ccc'),
              lineWidth: ctx => (ctx.tick.value === 0 ? 2 : 1)
            }
          }
        }
      }
    });
  }

  function preencherTabelaObservacoes(dados) {
    observacoesTableBody.innerHTML = "";
    dados.forEach(item => {
      const lucro = (item.receber || 0) - (item.pagar || 0);
      const lucroClass = lucro >= 0 ? "lucro-positivo" : "lucro-negativo";
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${meses[item.mes - 1]}</td>
        <td>${item.observacao || ""}</td>
        <td class="${lucroClass}">R$ ${lucro.toFixed(2).replace('.', ',')}</td>
      `;
      observacoesTableBody.appendChild(tr);
    });
  }

  async function carregarDados() {
    try {
      const res = await fetch("http://localhost:3000/lucro-mensal");
      if (!res.ok) throw new Error("Erro ao buscar dados");
      const dados = await res.json();

      dados.forEach(item => {
        if (document.getElementById(`receber_${item.mes - 1}`)) 
          document.getElementById(`receber_${item.mes - 1}`).value = item.receber || 0;
        if (document.getElementById(`pagar_${item.mes - 1}`)) 
          document.getElementById(`pagar_${item.mes - 1}`).value = item.pagar || 0;
        if (document.getElementById(`obs_${item.mes - 1}`)) 
          document.getElementById(`obs_${item.mes - 1}`).value = item.observacao || "";
      });

      const lucros = meses.map((_, i) => {
        const receber = Number(document.getElementById(`receber_${i}`).value) || 0;
        const pagar = Number(document.getElementById(`pagar_${i}`).value) || 0;
        return receber - pagar;
      });

      desenharGrafico(lucros);
      preencherTabelaObservacoes(dados);

    } catch (e) {
      alert("Erro ao carregar dados do servidor.");
      console.error(e);
    }
  }

  document.getElementById("lucroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = meses.map((_, i) => ({
      mes: i + 1,
      receber: parseFloat(document.getElementById(`receber_${i}`).value) || 0,
      pagar: parseFloat(document.getElementById(`pagar_${i}`).value) || 0,
      observacao: document.getElementById(`obs_${i}`).value.trim()
    }));

    try {
      const res = await fetch("http://localhost:3000/lucro-mensal", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      if (!res.ok) throw new Error("Erro ao salvar dados");

      alert("Dados salvos com sucesso!");

      const lucros = dados.map(d => d.receber - d.pagar);
      desenharGrafico(lucros);
      preencherTabelaObservacoes(dados);

    } catch (err) {
      alert("Erro ao salvar dados no servidor.");
      console.error(err);
    }
  });

  carregarDados();
</script>

</body>
</html>
